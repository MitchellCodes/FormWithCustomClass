<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

    <h1>Add Video Game</h1>

    <div id="validation-summary">
        <p>Error will go here</p>
    </div>

    <form>
        <div id="top-centered">
            <input id="title" placeholder="Title" type="text">
            <input id="price" placeholder="Price" type="text">
            <br>
        </div>
        

        <div id="bottom-centered">
            <select name="rating" id="rating">
                <option>Please choose a rating</option>
                <option>E</option>
                <option>T</option>
                <option>M</option>
            </select>
            <br>
    
            <input id="online" type="checkbox">
            <label for="online">Online only?</label>
            <br>
    
            <input type="button" value="Add New Video Game">
        </div>
    </form>
</body>
</html>
